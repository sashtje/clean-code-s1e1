<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="body__header header">
      <img class="header__photo" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="body__todo-app todo-app">
      <section class="section">
        <h2 class="section__title section__title_margin_bottom">
          <label class="section__label" for="new-task">Add Item</label>
        </h2>
        <div class="section__row">
          <input id="new-task" class="input-text input-text_size_l" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section class="section">
        <h2 class="section__title section__title_border_bottom section__title_padding_top-bottom">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input input-text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__photo" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-list__item task-list__item_mode_edit">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input input-text">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__photo" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h2 class="section__title section__title_border_bottom section__title_padding_top-bottom">Completed</h2>
        <ul class="task-list task-list_completed" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input input-text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__photo" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
